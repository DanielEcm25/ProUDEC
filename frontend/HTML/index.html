<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Proyecto PGC</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="container">
        <!-- Panel izquierdo -->
        <div class="left-panel">
            <div class="login-content">
                <div class="university-logo">
                    <img src="../imgs/escudo-color.png" alt="Escudo UdeC">
                </div>

                <div class="login-box">
                    <h1>Bienvenido</h1>
                    <p>Inicia sesión para continuar</p>

                    <form id="loginForm">
                        <div class="input-group">
                            <label for="email">Correo institucional</label>
                            <input type="email" id="email" name="email" required autocomplete="off">
                        </div>

                        <div class="input-group">
                            <label for="correo">Contraseña</label>
                            <input type="password" id="contrasenia" name="password" required>
                        </div>

                        <button type="submit">Iniciar Sesión</button>

                        <p class="register-text">
                            ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <!-- Panel derecho -->
        <div class="right-panel">
            <div class="project-logo">
                <img src="../imgs/LOGO PRO UDEC.png" alt="Logo del Proyecto">
            </div>
        </div>
    </div>
    <!-- Firebase App (núcleo) -->
    <!-- Firebase App (base) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

<!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<!-- Tu script -->
    <script src="../../backend/JS/login.js"></script>
</body>
</html>
